{% extends "base.html" %}

{% block content %}

	{% for obj in object_list %}

		{{ obj.content }}<br>
		{{ obj.timestamp|timesince }}<br>
		{{ obj.user }}<br><br><br>

	{% empty %}

		{% if request.GET.q %}
			<h3>No tweets found.</h3>
		{% else %}
			<h3>No tweets yet.</h3>
		{% endif %}

	{% endfor %}

{% endblock %}
