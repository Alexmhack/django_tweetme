{% extends "base.html" %}

{% block content %}

	{% for obj in object_list %}

		<!--Panel-->
		<div class="card border-dark w-75 mt-4">
		    <div class="card-body">
		        <h3 class="card-title">{{ obj.user }}</h3>
		        <p class="card-text">{{ obj.content }}</p>
		        <p class="card-text">{{ obj.timestamp|timesince }}</p>
		        <a href="" class="btn btn-default">Button</a>
		    </div>
		</div>
		<!--/.Panel-->

	{% empty %}

		{% if request.GET.q %}
			<h2>No tweets found.</h2>
		{% else %}
			<h2>No tweets yet.</h2>
		{% endif %}

	{% endfor %}

{% endblock %}
